<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Прототипы интерфейсов</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/prototype.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="../img/logo.svg" alt="лого" class="logo">
        <a class="menu-item" href="termins.html">Термины и определения</a>
        <a class="menu-item" href="notations.html">Нотации моделирования БП</a>
        <a class="menu-item" href="prototype.html">Прототипирование интерфейсов</a>
        <a class="menu-item" href="database.html">Проектирование БД</a>
        <a class="menu-item" href="cv.html">Моё резюме</a>
    </div>


    <div onMouseOver="btn_show(left)" onMouseOver="btn_show(right)" class="wrapper">
        <script>
            var imageArray = [
                "../img/makets/img1.png",
                "../img/makets/img2.png",
                "../img/makets/img3.png",
                "../img/makets/img4.png"
            ];
            window.number = '0';
            var imageCount = imageArray.length;
            function image(num) {
                if(num == 1) {
                    if (number < imageCount - 1) {
                        number++;
                        document.getElementById('images').src = imageArray[number];
                        document.getElementById('num_img').innerHTML = number + 1 + '/' + imageCount;
                    }
                } else {
                    if (number > 0) {
                        number--;
                        document.getElementById('images').src = imageArray[number];
                        document.getElementById('num_img').innerHTML = number + 1 + '/' + imageCount;
                    }
                }
            }
            function btn_show() {
                if(number!=0) document.getElementById('left').style.display="block";
                if(number != imageCount - 1) document.getElementById('right').style.display="block";
            }
            function btn_noshow() {
                document.getElementById('left').style.display='none';
                document.getElementById('right').style.display='none';
            }
            document.write('<img id="images" src="'+imageArray[0]+'">');
        </script>
        <div id="left" onclick="image(0)" class="left_right">
            <img src="../img/makets/left.png" alt="">
        </div>
        <div id="right" onclick="image(1)" class="left_right" style="margin-left: 1200px; position: absolute; display: none;">
            <img src="../img/makets/right.png" alt="">
        </div>
    </div>
    <center><p style="font-size: 18px; color: gray; font-weight: bold;" id="num_img"></p></center>
    <center>
        <span class="myButton" onclick="image(0)">&lt;</span> <span class="myButton" onclick="image(1)">&gt;</span>
    </center>
    <div class="footer">
        <p>&#169 2023<br/>Zeer Analytics</p>
    </div>
</body>
</html>
